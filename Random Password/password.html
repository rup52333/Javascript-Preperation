<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 <div class="container">
    <h1>Geanerate a <span>Random Password</span></h1>
 <div class="display">
 <input type="text" placeholder="Password"  id="password"  >
 <i class="bi bi-copy" onclick="copyPassword()"></i>

 </div>
<div class="button">
<button style="color:white;" onclick="generatePassword()" >Geanerate Password</button>


</div>


 </div> 
<script>
let password=document.getElementById("password");
const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
const lowerCase="abcdefghijklmnopqrstuvwxyz"
const specialChar="@#$%^&*(){}[]/\<>"
const number="0123456789"
const concat=upperCase+lowerCase+specialChar+number;

let length=8;
password.value=""
function generatePassword() {
    let res=""
 res+=upperCase[Math.floor(Math.random()*upperCase.length)]  
 res+=lowerCase[Math.floor(Math.random()*lowerCase.length)]
 res+=specialChar[Math.floor(Math.random()*specialChar.length)]
 res+=number[Math.floor(Math.random()*number.length)]
 while(length>res.length){
 res+=concat[Math.floor(Math.random()*concat.length)]
 
 }
 password.value=res;

}

function copyPassword() {
    var copyText = document.getElementById("password");
  copyText.select();
  document.execCommand("copy");     


}




</script>




</body>
</html>
