   const  debouncing=(fn,delay)=>{
    let timer
   return (...args)=>{
    clearTimeout(timer)
    timer=setTimeout(()=>{
    fn(...args)

    },delay)
    

   }

   }
   let count=0;
   const  throttling=(fn,delay)=>{
   
    let inputChange=true
   
   return (...args)=>{
    if(inputChange===true){
        count++
    fn(count)
    inputChange=false
    setTimeout(()=>{
    inputChange=true

},delay)



    }

   }

   }

  const handler=(e)=>{

  }
  const tCount=(x)=>{
   console.log(x)


  }



function handleChange() {
    debouncing(handler,1000)
    throttling(tCount,1000)
    
}
