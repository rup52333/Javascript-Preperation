<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body style="background-color:#6ecdf2;display:flex;justify-content: center;align-items: center;flex-direction: column;">

    <h2 >User Details</h2>

    <table id="userTable" border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </table>

    <script>
        // Sample user data, replace with actual data
        var userData = JSON.parse(localStorage.getItem("userData"))
         console.log(userData);
        // Function to dynamically populate the table
        function populateTable() {
            var table = document.getElementById("userTable");

            // // Clear existing rows
            // while (table.rows.length > 1) {
            //     table.deleteRow(1);
            // }

            // Populate the table with user data
            for (var i = 0; i < userData.length; i++) {
                var row = table.insertRow(i + 1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = userData[i].username;
                cell2.innerHTML = userData[i].email;
                cell3.innerHTML = userData[i].password;
            }
        }

        // Call the function to initially populate the table
        populateTable();
    </script>

</body>
</html>
