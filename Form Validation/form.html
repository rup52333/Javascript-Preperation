<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css">
</head>
<body>
 <div class="container">
<div class="content">
<div class="logo">
    <img src="https://svgshare.com/i/_go.svg" alt="" />

</div>
<div class="image"></div>
<div class="text">
Start for free & get <br/>
attractive offers today!

</div>


</div>

<form action="data.html" id="form">
<div class="social">
<div class="title">Complete Registration</div>
<div class="question">
Alread Have an Account?<br/>
<span>Sign in</span>
<div class="btn">
<div class="btn-1">
    <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
Signup With Google
</div>
<div class="btn-2">
    <img style="background-color: blue;border-radius: 50%;"  src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />

Signup With Facebook
</div>
</div>
<div class="or">Or</div>
</div>
</div>
<div>
    <label for="username">User Name</label>
    <i class="fas fa-user"></i>
    <input type="text" id="username" name="username" placeholder="Enter Your Name">
    <i class="fas fa-exclamation-circle failure-icon"></i>
    <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>

   </div>
<div>
    <label for="email">Email</label>
    <i class="far fa-envelope"></i>
    <input type="email" id="email" name="email" placeholder="Enter Your email">
    <i class="fas fa-exclamation-circle failure-icon"></i>
    <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>

</div>
<div>
    <label for="passwrd">Password</label>
    <i class="fas fa-lock"></i>
    <input type="passqord" id="password" name="password" placeholder="Enter password">
    <i class="fas fa-exclamation-circle failure-icon"></i>
    <i class="far fa-check-circle success-icon"></i>
    <div class="error"></div>
</div>
<button id="btn" tpe="submit" >Submit</button>
</form>
 </div> 
<script src="form.js"></script>
</body>
</html>
