<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="emi.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Loan Calculator</h1>
        </div>
        <div class="main-content">
            
        </div>
         <div class="principal">
         <span  class="loan-amount">$</span>
         <input type="number"  id="loan" placeholder="Loan Ammount">
         </div>
         <div class="rate">
         <span  class="percent">%</span>
         <input type="number" id="rate"  placeholder="Rate Of Interest">
         </div>
         <div class="time">
         <input  style="width:100%" id="year"  type="number"   placeholder="Years To Repay">
         </div>
         <div class="footer">
         <button id="btn">Calculate</button>
          <p id="result" style="padding: 5px; font-weight:bold;color:red;"></p>
         </div>
        
        </div> 
        <script src="emi.js"></script>
</body>
</html>
